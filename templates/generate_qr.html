<section class="bg-light py-4">
<div class="container p-5 d-flex flex-column" style="background-color: white;">
    <h1 class="text-dark fw-bold">Generar QR</h1>
    <div class="btn-group mt-4">
        <button type="button" class="btn btn-sm btn-light active">Enlace</button>
        <button type="button" class="btn btn-sm btn-light">Whatsapp</button>
        <button type="button" class="btn btn-sm btn-light">Correo</button>
        <button type="button" class="btn btn-sm btn-light">PDF</button>
        <button type="button" class="btn btn-sm btn-light">Google drive</button>
    </div>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label class="col-form-label mt-4" for="qr_url">Ingresa la url de tu sitio web:</label>
            <input type="text" class="form-control border-1" placeholder="Ejemplo: twitter.com" id="qr_url"
                name="qr_url">
            <button type="submit" class="btn btn-primary mt-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                    class="bi bi-qr-code-scan me-1" viewBox="0 0 16 16">
                    <path
                        d="M0 .5A.5.5 0 0 1 .5 0h3a.5.5 0 0 1 0 1H1v2.5a.5.5 0 0 1-1 0zm12 0a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0V1h-2.5a.5.5 0 0 1-.5-.5M.5 12a.5.5 0 0 1 .5.5V15h2.5a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5v-3a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1 0-1H15v-2.5a.5.5 0 0 1 .5-.5M4 4h1v1H4z" />
                    <path d="M7 2H2v5h5zM3 3h3v3H3zm2 8H4v1h1z" />
                    <path d="M7 9H2v5h5zm-4 1h3v3H3zm8-6h1v1h-1z" />
                    <path
                        d="M9 2h5v5H9zm1 1v3h3V3zM8 8v2h1v1H8v1h2v-2h1v2h1v-1h2v-1h-3V8zm2 2H9V9h1zm4 2h-1v1h-2v1h3zm-4 2v-1H8v1z" />
                    <path d="M12 9h2V8h-2z" />
                </svg>
                Generar c√≥digo QR
            </button>
        </div>
    </form>
    <div class="mt-4">
        {% if not qr_code %}
        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-qr-code-scan"
            viewBox="0 0 16 16">
            <path
                d="M0 .5A.5.5 0 0 1 .5 0h3a.5.5 0 0 1 0 1H1v2.5a.5.5 0 0 1-1 0zm12 0a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0V1h-2.5a.5.5 0 0 1-.5-.5M.5 12a.5.5 0 0 1 .5.5V15h2.5a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5v-3a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1 0-1H15v-2.5a.5.5 0 0 1 .5-.5M4 4h1v1H4z" />
            <path d="M7 2H2v5h5zM3 3h3v3H3zm2 8H4v1h1z" />
            <path d="M7 9H2v5h5zm-4 1h3v3H3zm8-6h1v1h-1z" />
            <path
                d="M9 2h5v5H9zm1 1v3h3V3zM8 8v2h1v1H8v1h2v-2h1v2h1v-1h2v-1h-3V8zm2 2H9V9h1zm4 2h-1v1h-2v1h3zm-4 2v-1H8v1z" />
            <path d="M12 9h2V8h-2z" />
        </svg>
        {% else %}
        <img src="data:image/png;base64,{{ qr_code }}" alt="">
        {%endif%}
    </div>
</div>
</section>
